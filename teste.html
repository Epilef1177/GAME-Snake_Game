<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="500"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        
        //Background Canvas 
        ctx.fillStyle = "green"
        ctx.fillRect(0,0,c.width,c.height)

        
        // Draw shapes
        for (let i = 0; i <= 3; i++) {
            for (let j = 0; j <= 2; j++) {
                ctx.beginPath();
                let x             = 25 + j * 50;                 // x coordinate
                let y             = 25 + i * 50;                 // y coordinate
                let radius        = 20;                          // Arc radius
                let startAngle    = 0;                           // Starting point on circle
                let endAngle      = Math.PI + (Math.PI * j) / 2; // End point on circle
                let anticlockwise = i % 2 == 1;                  // Draw anticlockwise
                
                ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);
                
                if (i > 1) {
                    ctx.fillStyle = "yellow"
                    ctx.fill();
                } else {
                    ctx.fillStyle = "black"
                    ctx.stroke();
                }
            }
        }

        //Cor de objetos Strokes
        ctx.strokeStyle = "white"
        
        //Texto Vazado
        ctx.font = "40px Georgia"
        ctx.strokeText("Hello World!", 10, 450);
        
        //Big Circle
        ctx.beginPath();
        ctx.arc(200, 300, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "blue"
        ctx.fill();
        ctx.lineWidth = 4
            //ctx.strokeStyle = "yellow"
        ctx.stroke()


        //Text
        ctx.font = "20px Georgia";
        ctx.fillText("Hello World!", 250, 30);

        ctx.font = "30pt Verdana"
        //Create Gradient
        var gradient = ctx.createLinearGradient(0,0,c.width,0)
        gradient.addColorStop("0","magenta")
        gradient.addColorStop("0.3","blue")
        gradient.addColorStop("0.98","red")
        //Fill with gradient
        ctx.fillStyle = gradient
        ctx.fillText("Big smile!", 200, 100)

        //Create a red line in position 300
            //ctx.strokeStyle = "gray"
        ctx.moveTo(300, 0)
        ctx.lineTo(300, 600)
        ctx.stroke()
        ctx.moveTo(0,200)
        ctx.lineTo(600,200)
        ctx.stroke()
        ctx.moveTo(0,300)
        ctx.lineTo(600,300)
        ctx.stroke()

        //Text align
        ctx.font ="25pt Arial"
        ctx.textAlign ="center"
        ctx.fillText("Grande Homem", 300, 200) 
       //BaseLine top 
        ctx.textBaseline = "top";
        ctx.fillText("Top", 50, 200);
        //BaseLine bottom
        ctx.textBaseline = "bottom";
        ctx.fillText("Bottom", 60, 200);
        //BaseLine middle
        ctx.textBaseline = "middle";
            //ctx.strokeStyle = "black"
        ctx.strokeText("Middle", 90, 300);
        //BaseLine alphabtetic
        ctx.textBaseline = "alphabetic";
        ctx.fillText("Alphabetic", 400, 300);
        //BaseLine hanging
        ctx.textBaseline = "hanging";
        
        ctx.fillText("Hanging", 330, 300);
        


    </script>
</body>
</html>
